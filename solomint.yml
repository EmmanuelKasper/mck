- name: Build a ST Mint distribution using the TOS AES
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    - minor_version: 2a8
    - major_version: 1-19
    - version: "{{ major_version }}-{{ minor_version }}"
  tasks:
    - import_tasks: basemint.yml
    - import_tasks: tos_aes.yml
